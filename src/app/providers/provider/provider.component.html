<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <div class="form-group">
    <label>Name</label>
    <input name="Name" #Name="ngModel" [(ngModel)]="service.formData.Name" class="form-control" required>
    <div class="validation-error" *ngIf="Name.invalid && Name.touched">Required</div>
  </div>
  <div class="form-group">
    <label>Key</label>
    <input name="Key" #Key="ngModel" [(ngModel)]="service.formData.Key" class="form-control" required>
    <div class="validation-error" *ngIf="Key.invalid && Key.touched">Required</div>
  </div>
  <div class="form-group">
    <label>Description</label>
    <input name="Description" #Description="ngModel" [(ngModel)]="service.formData.Description" class="form-control">
  </div>
  <div class="form-group">
    <label>ContactPerson</label>
    <input name="ContactPerson" #ContactPerson="ngModel" [(ngModel)]="service.formData.ContactPerson" class="form-control">
  </div>
  <div class="form-group">
    <label>ContactPhone</label>
    <input name="ContactPhone" #ContactPhone="ngModel" [(ngModel)]="service.formData.ContactPhone" class="form-control">
  </div>
  <div class="form-group">
    <label>ContactEmail</label>
    <input name="ContactEmail" #ContactEmail="ngModel" [(ngModel)]="service.formData.ContactEmail" class="form-control">
  </div>
  <div class="form-group">
    <label>Blocked</label>
    <input type="checkbox" class="text-left" name="Blocked" #Blocked="ngModel" [(ngModel)]="service.formData.Blocked" class="form-control">
  </div>
  <div class="form-group">
    <label>ApiKey</label>
    <input name="ApiKey" #ApiKey="ngModel" [(ngModel)]="service.formData.ApiKey" class="form-control">
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">Sumbit</button>
  </div>
</form>
